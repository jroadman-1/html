<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Party Drawing</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 { 
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    
    input { 
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button { 
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #names { 
      max-height: 400px;
      overflow-y: auto;
    }
    
    .name { 
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideIn 0.3s ease;
    }
    
    .name:last-child {
      border-bottom: none;
    }
    
    .name-text {
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }
    
    .name-time {
      color: #999;
      font-size: 12px;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
    
    .count {
      text-align: center;
      margin-bottom: 15px;
      color: #666;
      font-size: 14px;
      font-weight: 600;
    }
    
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .success {
      background: #efe;
      color: #3a3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Holiday Party Drawing</h1>
    <div class="subtitle">Enter your name to join the drawing!</div>
    
    <div id="error" class="error" style="display: none;"></div>
    <div id="success" class="success" style="display: none;"></div>
    
    <div class="input-group">
      <input id="nameInput" placeholder="Enter your name" maxlength="50">
      <button id="signBtn" onclick="addName()">Enter Drawing</button>
    </div>
    
    <div class="count" id="count"></div>
    <div id="names" class="loading">Loading entries...</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, push, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAyGuvaFF2R-uGMB6W-izZW3FNyecT7sV8",
      authDomain: "loothgroup-holiday-party.firebaseapp.com",
      databaseURL: "https://loothgroup-holiday-party-default-rtdb.firebaseio.com",
      projectId: "loothgroup-holiday-party",
      storageBucket: "loothgroup-holiday-party.firebasestorage.app",
      messagingSenderId: "689914119482",
      appId: "1:689914119482:web:d899e9504926f60e36bc03"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const entriesRef = ref(database, 'guestbook');

    // Make functions available globally
    window.database = database;
    window.entriesRef = entriesRef;
    window.push = push;

    // Listen for real-time updates
    onValue(entriesRef, (snapshot) => {
      const data = snapshot.val();
      displayEntries(data);
    });

    function displayEntries(data) {
      const container = document.getElementById('names');
      const countEl = document.getElementById('count');
      
      if (!data) {
        container.innerHTML = '<div class="empty-state">No entries yet. Be the first!</div>';
        countEl.textContent = '';
        return;
      }

      // Convert to array and sort by timestamp (newest first)
      const entries = Object.entries(data)
        .map(([id, entry]) => ({ id, ...entry }))
        .sort((a, b) => b.timestamp - a.timestamp);

      countEl.textContent = `${entries.length} entr${entries.length === 1 ? 'y' : 'ies'}`;
      
      container.innerHTML = entries
        .map(entry => `
          <div class="name">
            <span class="name-text">${escapeHtml(entry.name)}</span>
            <span class="name-time">${entry.time}</span>
          </div>
        `)
        .join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Make functions available globally
    window.displayEntries = displayEntries;
    window.escapeHtml = escapeHtml;
  </script>

  <script>
    async function addName() {
      const input = document.getElementById('nameInput');
      const btn = document.getElementById('signBtn');
      const name = input.value.trim();
      
      if (!name) {
        input.focus();
        return;
      }
      
      // Disable button during request
      btn.disabled = true;
      btn.textContent = 'Entering...';
      hideMessages();
      
      try {
        // Add to Firebase
        await window.push(window.entriesRef, {
          name: name,
          time: new Date().toLocaleString(),
          timestamp: Date.now()
        });
        
        input.value = '';
        showSuccess(`Thanks ${name}! You're entered in the drawing! ðŸŽ‰`);
        
        // Clear success message after 3 seconds
        setTimeout(hideMessages, 3000);
      } catch (error) {
        console.error('Error adding name:', error);
        showError('Sorry, there was an error. Please try again.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Enter Drawing';
      }
    }
    
    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('success');
      successEl.textContent = message;
      successEl.style.display = 'block';
    }
    
    function hideMessages() {
      document.getElementById('error').style.display = 'none';
      document.getElementById('success').style.display = 'none';
    }
    
    // Allow Enter key to submit
    document.getElementById('nameInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addName();
      }
    });
  </script>
</body>
</html>
