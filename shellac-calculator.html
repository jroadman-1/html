<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shellac Cut Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      padding: 2rem 1rem;
      line-height: 1.6;
      color: #333;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 1.5rem;
    }
    
    h1 { 
      font-size: 1.75rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    .subtitle {
      color: #7f8c8d;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label { 
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #2c3e50;
      font-size: 0.95rem;
    }
    
    select, input { 
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background: white;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }
    
    select:hover, input:hover {
      border-color: #bdc3c7;
    }
    
    button {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #3498db;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }
    
    button:hover {
      background: #2980b9;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result { 
      background: #ecf9f2;
      border: 2px solid #27ae60;
      border-radius: 10px;
      padding: 1.5rem;
      color: #2c3e50;
      font-size: 1rem;
      line-height: 1.8;
    }
    
    .result strong {
      color: #27ae60;
      font-size: 1.1rem;
    }
    
    .result.error {
      background: #fef5e7;
      border-color: #f39c12;
    }
    
    .result.error strong {
      color: #e67e22;
    }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Shellac Pound Cut Calculator</h1>
      <p class="subtitle">Calculate the alcohol needed for your shellac mixture</p>
      
      <div class="form-group">
        <label for="cut">Pound Cut</label>
        <select id="cut">
          <option value="1">1 lb cut</option>
          <option value="2" selected>2 lb cut</option>
          <option value="3">3 lb cut</option>
        </select>
      </div>
      
      <div class="grid">
        <div class="form-group">
          <label for="weight">Shellac Weight</label>
          <input type="number" id="weight" step="0.01" min="0" placeholder="Enter weight">
        </div>
        
        <div class="form-group">
          <label for="unit">Unit</label>
          <select id="unit">
            <option value="oz">Ounces (oz)</option>
            <option value="g">Grams (g)</option>
          </select>
        </div>
      </div>
      
      <button onclick="calculate()">Calculate</button>
    </div>
    
    <div id="output"></div>
  </div>
  
  <script>
    function calculate() {
      const cut = parseFloat(document.getElementById('cut').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const unit = document.getElementById('unit').value;
      const output = document.getElementById('output');
      
      if (isNaN(weight) || weight <= 0) {
        output.innerHTML = '<div class="result error">Please enter a valid shellac weight.</div>';
        return;
      }
      if (unit === "oz") {
        // Ounce formula: Alcohol (fl oz) = Flakes (oz) × (8 / cut)
        const alcoholNeeded = weight * (8 / cut);
        output.innerHTML = `
          <div class="result">
            For ${weight} oz of shellac at a ${cut} lb cut:<br>
            ➤ Alcohol required: <strong>${alcoholNeeded.toFixed(2)} fl oz</strong>
          </div>
        `;
      } else if (unit === "g") {
        // Gram formula: Alcohol (L) = (grams × 3.785) / (cut × 453.59)
        const liters = (weight * 3.785) / (cut * 453.59);
        const ml = liters * 1000;
        output.innerHTML = `
          <div class="result">
            For ${weight} g of shellac at a ${cut} lb cut:<br>
            ➤ Alcohol required: <strong>${liters.toFixed(3)} L</strong> (${ml.toFixed(1)} mL)
          </div>
        `;
      }
    }
  </script>
</body>
</html>
